<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Search Dialogue</title>
</head>
<body>
    <h1>Sample Search</h1>
    <search>
        <form>
            <input type="text" placeholder="Search...">
            <button>Go</button>
        </form>
    </search>
    <dialog open>
        <p>Type your search query in the box and click "Go" to find results.</p>
        <form method="dialog">
            <button>Close</button>
        </form>
    </dialog>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <h1>Sample Form</h1>
    <p>Sample form to test out form elements.</p>
    
    <form action="submit_form.php" method="POST">
        <fieldset>
            <legend>Sample Form + Summary and Details</legend>
            
            <label for="input">input:<details>
                <summary>Choose a tako</summary>
                Choose a tako!!!. Tako 1 is a happy tako. Tako 2 is a hungry tako. Tako 3 is here.
            </details></label>
            <input type="text" id="input" name="input" list="datalist">
            <datalist id="datalist">
                <option value="tako 1">tako!</option>
                <option value="tako 2">tako tako!</option>
                <option value="tako 3">takodachi!!!</option>
            </datalist><br>

            <label for="message">textarea:</label><br>
            <textarea id="textarea" name="textarea"></textarea><br>
            
            <label for="select">select:</label>
            <select id="select" name="select">
                <optgroup label="optgroupA">
                    <option value="opt1">option1</option>
                    <option value="opt2">option2</option>
                    <option value="opt3">option3</option>
                </optgroup>
                <optgroup label="optgroupB">
                    <option value="opt4">option4</option>
                    <option value="opt5">option5</option>
                    <option value="opt6">option6</option>
                </optgroup>
            </select><br><br>
            
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>

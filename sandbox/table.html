<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/sandbox.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Table</title>
</head>
<body>
    <header>
        <main>
            <h1>Wow!!! it's a TABLE!!!!!</h1>
            <table>
                <caption>small table</caption>
                <colgroup>
                  <col bgcolor="#f2f2f2">
                  <col bgcolor="#e0e0e0">
                  <col bgcolor="#f2f2f2">
                </colgroup>
                <thead>
                  <tr>
                    <th>col1</th>
                    <th>col2</th>
                    <th>col3</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>a</td>
                    <td>1</td>
                    <td>A</td>
                  </tr>
                  <tr>
                    <td>b</td>
                    <td>2</td>
                    <td>B</td>
                  </tr>
                  <tr>
                    <td>c</td>
                    <td>3</td>
                    <td>C</td>
                  </tr>
                </tbody>
              </table>
        </main>
    </header>
</body>
</html>
